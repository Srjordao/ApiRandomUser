name: Testes Robot Framework

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2
      
    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instalar dependências
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install robotframework robotframework-faker robotframework-pabot robotframework-jsonlibrary robotframework-jsonschemalibrary robotframework-jsonvalidator robotframework-metrics robotframework-requests robotframework-xvfb robotframework-pythonlibcore allure-robotframework pyYAML

    - name: Listar Arquivos no Diretório Atual
      run: |
        ls -R

    - name: Executar testes do Robot Framework
      run: |
        robot Services/api-RandomUser/random-user-service.robot
        robot Services/data/RandomUser.py
        robot config/base.robot
        robot tests/random-user-test.robot
