name: Robot Framework Tests

on: [push, pull_request]

jobs:
  test:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools
          pip install allure-robotframework
          pip install robotframework-faker robotframework-jsonlibrary robotframework-jsonschemalibrary robotframework-jsonvalidator robotframework-metrics robotframework-requests robotframework-xvfb robotframework-pythonlibcore pyYAML

      - name: Run Robot Framework tests
        run: |
          robot -d output/allure "DesafioQA - Itau - Rogerio Jordao/tests"

      - name: üìä Collect Allure files and generate allure-report folder
        run: |
          allure generate output/allure -o allure-results/

      - name: üéÅ Publishing Allure artifact to GitHub Actions
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
