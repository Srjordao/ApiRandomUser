name: Run tests robot framework
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_robot_tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools
          pip install allure-robotframework
          pip install robotframework-faker robotframework-jsonlibrary robotframework-jsonschemalibrary robotframework-jsonvalidator robotframework-metrics robotframework-requests robotframework-xvfb robotframework-pythonlibcore pyYAML

      - name: Run Robot Framework tests
        run: |
          robot -d output/allure --listener allure_robotframework "DesafioQA - Itau - Rogerio Jordao/tests"

      - name: Publish Allure Report as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: output/allure

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/allure
          
      - name: Get URL for Allure report
        id: allure_url
        run: echo "ALLURE_URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure/" >> $GITHUB_ENV
          
      - name: Comment with Allure report link
        uses: actions/github-script@0.6.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const github = require('@actions/github');
            github.context.repo.owner;
            github.context.repo.repo;
            github.context.issue.number;
            github.issues.createComment({
              issue_number: github.context.issue.number,
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              body: `Allure report is available [here](${process.env.ALLURE_URL}).`
            });
