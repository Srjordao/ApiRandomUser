name: Run tests robot framework
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_robot_tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools
          pip install allure-robotframework
          pip install robotframework-faker robotframework-jsonlibrary robotframework-jsonschemalibrary robotframework-jsonvalidator robotframework-metrics robotframework-requests robotframework-xvfb robotframework-pythonlibcore pyYAML

      - name: Run Robot Framework tests
        run: |
          robot -d output/allure "DesafioQA - Itau - Rogerio Jordao/tests"

      - name: Generate Allure report
        run: |
          pip install allure-robotframework
          allure_robotframework output/allure

      - name: Publish Allure results
        uses: actions/upload-artifact@v2
        with:
          name: allure-results
          path: output/allure

  deploy_allure_report:
    name: Deploy Allure Report to GitHub Pages
    needs: run_robot_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Allure results
        uses: actions/download-artifact@v2
        with:
          name: allure-results

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
