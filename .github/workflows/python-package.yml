name: Robot Framework Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install robotframework robotframework-faker robotframework-pabot robotframework-jsonlibrary robotframework-jsonschemalibrary robotframework-jsonvalidator robotframework-metrics robotframework-requests robotframework-xvfb robotframework-pythonlibcore allure-robotframework pyYAML

    - name: Run Robot Framework tests
      run: |
        robot DesafioQA\ -\ Itau\ -\ Rogerio\ Jordao/config/base.robot
        robot DesafioQA\ -\ Itau\ -\ Rogerio\ Jordao/Services/api-RandomUser/random-user-service.robot
        robot DesafioQA\ -\ Itau\ -\ Rogerio\ Jordao/tests/random-user-test.robot
       
        
